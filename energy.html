<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Redirect</title>
<style>
.button-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

button {
  padding: 10px 20px;
  margin: 0 10px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  background-color: #4CAF50;
  color: white;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<div class="button-container">
  <button onclick="redirectToPage1()">Play 2d Citycoon</button>
  <button onclick="redirectToPage2()">Play 3d Citycoon(!WIP!)</button>
</div>

<script>
  function redirectToPage1() {
    window.location.href = "index.html";
  }

  function redirectToPage2() {
    window.location.href = "fendys.html";
  }
</script>
</body>
</html>
